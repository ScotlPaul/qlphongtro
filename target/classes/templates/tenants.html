<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<body>
<div th:fragment="content" class="container-fluid">

  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Người thuê</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-dark">Danh sách người thuê</h2>
    <a th:href="@{/tenants/add}" class="btn btn-primary btn-sm">+ Thêm người thuê</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Họ tên</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tenant, iter : ${tenants}">
            <td th:text="${iter.count}"></td>
            <td th:text="${tenant.name}"></td>
            <td th:text="${tenant.phone}"></td>
            <td th:text="${tenant.email}"></td>
            <td>
              <a th:href="@{'/tenants/edit/' + ${tenant.id}}" class="btn btn-sm btn-warning">Sửa</a>
              <a th:href="@{'/tenants/delete/' + ${tenant.id}}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Bạn có chắc muốn xóa người thuê này?');">Xóa</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(tenants)}">
            <td colspan="5" class="text-center text-muted py-4">Chưa có người thuê nào.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
