<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body { background-color: #f3f3f3; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #444; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    a { color: #333; font-size: 14px; text-decoration: none; display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="Tên đăng nhập" required />
      <input type="password" name="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <a th:href="@{/register}">Chưa có tài khoản? Đăng ký</a>
  </div>
</body>
</html>
