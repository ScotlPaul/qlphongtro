<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<div th:fragment="content">
  <h2 th:text="${invoice.id == null ? 'Thêm hoá đơn' : 'Sửa hoá đơn'}"></h2>
  <form th:action="@{/invoices/save}" th:object="${invoice}" method="post">
    <div class="mb-3">
      <label>Phòng</label>
      <input type="number" th:field="*{room.id}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Tiền điện</label>
      <input type="number" th:field="*{electric}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Tiền nước</label>
      <input type="number" th:field="*{water}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Tổng cộng</label>
      <input type="number" th:field="*{total}" class="form-control">
    </div>
    <button class="btn btn-dark">Lưu</button>
    <a th:href="@{/invoices}" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</html>
