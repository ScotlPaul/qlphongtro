<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý người dùng</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; margin: 0; color: #333; }
    header { background: #444; color: white; padding: 15px; text-align: center; }
    main { padding: 30px; max-width: 800px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #f1f1f1; }
    a.button { background: #444; color: white; padding: 8px 12px; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h2>Quản lý người dùng</h2>
  </header>
  <main>
    <h3>Danh sách tài khoản</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên đăng nhập</th>
          <th>Quyền</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${users}">
          <td th:text="${u.id}"></td>
          <td th:text="${u.username}"></td>
          <td th:text="${u.role}"></td>
        </tr>
      </tbody>
    </table>

    <div style="margin-top:20px;">
      <a class="button" th:href="@{/dashboard}">⬅ Quay lại Dashboard</a>
    </div>
  </main>
</body>
</html>
