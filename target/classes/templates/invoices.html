<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<body>
<div th:fragment="content" class="container-fluid">

  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Hóa đơn</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-dark">Danh sách hóa đơn</h2>
    <a th:href="@{/invoices/add}" class="btn btn-primary btn-sm">+ Tạo hóa đơn</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Phòng</th>
            <th>Người thuê</th>
            <th>Tổng tiền</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="invoice, iter : ${invoices}">
            <td th:text="${iter.count}"></td>
            <td th:text="${invoice.room.name}"></td>
            <td th:text="${invoice.tenant.name}"></td>
            <td th:text="${#numbers.formatDecimal(invoice.total, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'"></td>
            <td th:text="${#dates.format(invoice.createdAt, 'dd/MM/yyyy')}"></td>
            <td>
              <span th:text="${invoice.paid ? 'Đã thanh toán' : 'Chưa thanh toán'}"
                    th:classappend="${invoice.paid ? 'text-success' : 'text-warning'}"></span>
            </td>
            <td>
              <a th:href="@{'/invoices/delete/' + ${invoice.id}}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Xóa hóa đơn này?');">Xóa</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(invoices)}">
            <td colspan="7" class="text-center text-muted py-4">Chưa có hóa đơn nào.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
