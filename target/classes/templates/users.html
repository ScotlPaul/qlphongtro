<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<body>
<div th:fragment="content" class="container-fluid">

  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Người dùng</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-dark">Danh sách người dùng</h2>
    <a th:href="@{/users/add}" class="btn btn-primary btn-sm">+ Thêm người dùng</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Tên đăng nhập</th>
            <th>Vai trò</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user, iter : ${users}">
            <td th:text="${iter.count}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
              <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Bạn có chắc muốn xóa người dùng này?');">Xóa</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" class="text-center text-muted py-4">Chưa có người dùng nào.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
