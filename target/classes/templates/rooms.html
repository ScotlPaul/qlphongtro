<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<body>
<div th:fragment="content" class="container-fluid">

  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Phòng</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-dark">Danh sách phòng</h2>
    <a th:href="@{/rooms/add}" class="btn btn-primary btn-sm">+ Thêm phòng</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Tên phòng</th>
            <th>Giá thuê</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="room, iter : ${rooms}">
            <td th:text="${iter.count}"></td>
            <td th:text="${room.name}"></td>
            <td th:text="${room.price + ' VNĐ'}"></td>
            <td>
              <span th:text="${room.available ? 'Còn trống' : 'Đã thuê'}"
                    th:classappend="${room.available ? 'text-success' : 'text-danger'}"></span>
            </td>
            <td>
              <a th:href="@{'/rooms/edit/' + ${room.id}}" class="btn btn-sm btn-warning">Sửa</a>
              <a th:href="@{'/rooms/delete/' + ${room.id}}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Bạn có chắc muốn xóa phòng này?');">Xóa</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(rooms)}">
            <td colspan="5" class="text-center text-muted py-4">Chưa có phòng nào.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
