<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">

<body>
<div th:fragment="content" class="container-fluid">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Thuê phòng</li>
    </ol>
  </nav>

  <!-- Tiêu đề & nút quay lại -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-dark">Danh sách thuê phòng</h2>
    <a th:href="@{/dashboard}" class="btn btn-outline-secondary btn-sm">← Quay lại</a>
  </div>

  <!-- Bảng danh sách -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Phòng</th>
            <th>Người thuê</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="booking, iter : ${bookings}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${booking.room.name}">Phòng A1</td>
            <td th:text="${booking.tenant.name}">Nguyễn Văn A</td>
            <td th:text="${#dates.format(booking.startDate, 'dd/MM/yyyy')}">01/01/2025</td>
            <td th:text="${#dates.format(booking.endDate, 'dd/MM/yyyy')}">10/01/2025</td>
            <td>
              <a th:href="@{'/bookings/delete/' + ${booking.id}}"
                 class="btn btn-sm btn-danger"
                 onclick="return confirm('Bạn có chắc muốn xóa thuê phòng này?');">Xóa</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(bookings)}">
            <td colspan="6" class="text-center text-muted py-4">
              Chưa có dữ liệu thuê phòng.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
