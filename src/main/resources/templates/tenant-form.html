<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<div th:fragment="content">
  <h2 th:text="${tenant.id == null ? 'Thêm người thuê' : 'Sửa thông tin'}"></h2>
  <form th:action="@{/tenants/save}" th:object="${tenant}" method="post">
    <div class="mb-3">
      <label>Họ tên</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label>SĐT</label>
      <input type="text" class="form-control" th:field="*{phone}">
    </div>
    <div class="mb-3">
      <label>Phòng</label>
      <input type="number" class="form-control" th:field="*{room.id}">
    </div>
    <button class="btn btn-dark">Lưu</button>
    <a th:href="@{/tenants}" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</html>
