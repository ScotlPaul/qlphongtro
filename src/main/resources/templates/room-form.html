<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; padding: 40px; }
        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        h2 { color: #343a40; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${room.id == null ? 'Thêm Phòng Mới' : 'Cập nhật Phòng'}"></h2>

    <form th:action="@{/rooms/add}" th:object="${room}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên phòng</label>
            <input type="text" class="form-control" th:field="*{roomName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá thuê (VNĐ)</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{status}">
                <option value="Trống">Trống</option>
                <option value="Đã thuê">Đã thuê</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/rooms" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
